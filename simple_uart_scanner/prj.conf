
# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_OBSERVER=y

# Enable Bluetooth debug logs (optional, but helpful for development)
CONFIG_BT_DEBUG_LOG=y

# Enable UART
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# Enable GPIO (often needed for UART)
CONFIG_GPIO=y

# Enable printk for debug messages
CONFIG_PRINTK=y
